<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <p>toDoList</p>
    </nav>
    <div class="content">
        <div class="sidebar"></div>
        <div class="main">
            <div class="taskContainer">
                <p class="currentTask">All Tasks</p>
                <button class="newTask">New Task +</button>
            </div>
            <div class="modal">
                <div class="modalContent">
                    <p class="modalTitle">New Task</p>
                    <div class="taskInputs">
                        <form action="">
                            <label for="taskName"></label>
                            <input type="text" class="taskName" placeholder="Task Name">
                            <label for="taskDesc"></label>
                            <input type="text" class="taskDesc" placeholder="Description">
                            <button class="createTask">Create</button>
                            <button class="cancel">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
